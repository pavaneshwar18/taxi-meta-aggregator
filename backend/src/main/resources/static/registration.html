<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="container">
        <h1>User Registration</h1>

        <!-- Step 1: Phone Number Registration -->
        <div id="phone-section" class="section active">
            <h2>Enter Phone Number</h2>
            <form id="phone-form">
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+919876543210" required>
                    <small>Format: +[country code][number]</small>
                </div>
                <button type="submit" class="btn">Send OTP</button>
            </form>
            <div id="phone-message" class="message"></div>
        </div>

        <!-- Step 2: OTP Verification -->
        <div id="otp-section" class="section">
            <h2>Verify OTP</h2>
            <form id="otp-form">
                <div class="form-group">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" name="otp" placeholder="123456" maxlength="6" required>
                    <small>Check your phone for the OTP</small>
                </div>
                <button type="submit" class="btn">Verify OTP</button>
            </form>
            <div id="otp-message" class="message"></div>
        </div>

        <!-- Step 3: Password Setup -->
        <div id="password-section" class="section">
            <h2>Set Your Password</h2>
            <form id="password-form">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter password (min 8 chars)"
                        required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Re-enter password"
                        required>
                </div>
                <button type="submit" class="btn">Complete Registration</button>
            </form>
            <div id="password-message" class="message"></div>
        </div>

        <!-- Step 4: Profile Details -->
        <div id="profile-section" class="section">
            <h2>Complete Your Profile</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="optional-label">(optional)</span>:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="profile-picture">Profile Picture <span class="optional-label">(optional)</span>:</label>
                    <div class="upload-area" id="upload-area">
                        <img id="picture-preview" class="picture-preview" src="" alt="Preview" style="display:none;">
                        <div id="upload-placeholder" class="upload-placeholder">
                            <span class="upload-icon">ðŸ“·</span>
                            <span>Click or drag to upload</span>
                        </div>
                        <input type="file" id="profile-picture" name="profilePicture" accept="image/*"
                            class="file-input">
                    </div>
                </div>
                <button type="submit" class="btn">Complete Registration</button>
            </form>
            <div id="profile-message" class="message"></div>
        </div>

        <!-- Success Section -->
        <div id="success-section" class="section">
            <h2>âœ… Registration Complete!</h2>
            <p>Your account has been successfully created.</p>
            <button class="btn" onclick="location.reload()">Register Another User</button>
        </div>
    </div>

    <script src="registration.js"></script>
</body>

</html>
