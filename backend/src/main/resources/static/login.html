<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container" id="login-container">
        <h1>Welcome Back</h1>

        <!-- Login Form -->
        <div id="login-section" class="section active">
            <h2>Sign In</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+919876543210" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn" id="login-btn">
                    <span id="btn-text">Login</span>
                    <span id="btn-spinner" class="spinner" style="display:none;"></span>
                </button>
            </form>
            <div id="login-message" class="message"></div>
            <p class="link-text">New user? <a href="registration.html">Sign up here</a></p>
        </div>

        <!-- Profile Card -->
        <div id="profile-section" class="section">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="avatar-wrapper">
                        <img id="profile-avatar" class="avatar" src="" alt="Profile Picture">
                        <div id="avatar-placeholder" class="avatar-placeholder">
                            <span>üë§</span>
                        </div>
                    </div>
                    <h2 id="profile-name" class="profile-name"></h2>
                </div>
                <div class="profile-details">
                    <div class="detail-row">
                        <span class="detail-icon">üì±</span>
                        <div class="detail-info">
                            <span class="detail-label">Phone</span>
                            <span id="profile-phone" class="detail-value"></span>
                        </div>
                    </div>
                    <div class="detail-row" id="email-row" style="display:none;">
                        <span class="detail-icon">‚úâÔ∏è</span>
                        <div class="detail-info">
                            <span class="detail-label">Email</span>
                            <span id="profile-email" class="detail-value"></span>
                        </div>
                    </div>
                </div>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
